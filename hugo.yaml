baseurl: https://www.pythoner.work
languageCode: zh-cn
theme: stack
title: Divide and Conquer
copyright: Divide and Conquer. All rights reserved.

# Theme i18n support
# Available values: ar, ca, de, el, en, es, fr, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

languages:
    en:
        languageName: English
        title: Divide and Conquer
        weight: 1
    zh-cn:
        languageName: ‰∏≠Êñá
        title: ÂàÜËÄåÊ≤ª‰πã
        weight: 2

services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: hugo-theme-stack
    # GA Tracking ID
    googleAnalytics:
        id:

pagination:
    pagerSize: 5

permalinks:
    post: /post/:filename/
    page: /:filename/

enableEmoji: true

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico

    footer:
        since: 2022
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: üç•
        subtitle: An OIer's blog.
        avatar:
            enabled: true
            local: true
            src: images/avatar.png

    article:
        math: true
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo: ray2060/ray2060.github.io
            issueTerm: pathname
            label: comment

    widgets:
        homepage:
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    colorScheme:
        # Display toggle
        toggle: true
        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/ray2060
          params:
              icon: brand-github

        - identifier: rss
          name: RSS Feed
          url: index.xml
          params:
              icon: brand-rss

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
